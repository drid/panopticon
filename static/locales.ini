header-text = Το Hackerspace.gr [HSGR] είναι ένας χώρος αφιερωμένος στο δημιουργικό hacking κώδικα και κατασκευών, στην Αθήνα.
donate-text.innerHTML = Λειτουργούμε με μη-κερδοσκοπικό τρόπο και <a href="http://budget.hackerspace.gr/" target="_blank">βασιζόμαστε</a> σε δωρέες. Βοήθησε μας να συνεχίσουμε το έργο μας δωρίζοντας <a href="https://www.hackerspace.gr/wiki/Donate" target="_blank">χρήματα</a> ή <a href="https://www.hackerspace.gr/wiki/Wishlist" target="_blank">εξοπλισμό</a>.
members-text.innerHTML = Τα <a href="https://www.hackerspace.gr/wiki/People" target="_blank">μέλη</a> μας είναι υπεύθυνα για την καθημερινή λειτουργία του χώρου και για να κρατάνε τον χώρο ανοιχτό 24/7. <a href="https://www.hackerspace.gr/wiki/How_we_roll#.CE.9D.CE.AD.CE.B1_.CE.9C.CE.AD.CE.BB.CE.B7" target="_blank">Γίνε μέλος στο Hackerspace.gr</a>.
location-text.innerHTML = Ένας χώρος 120τ.μ. ανοιχτός σχεδόν 24/7. Βρίσκεται <b>Αμπατιέλλου 11 Αθήνα</b>, 3 στενά νότια του ΗΣΑΠ Αγ. Ελευθέριος.
footer-cc.innerHTML = Το περιεχόμενο διατίθεται με άδεια <a href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Creative Commons Attribution-ShareAlike</a>.