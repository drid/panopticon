header-text = Το Hackerspace.gr [HSGR] είναι ένας χώρος αφιερωμένος στο δημιουργικό hacking κώδικα και κατασκευών, στην Αθήνα.
donate-text.innerHTML = Λειτουργούμε με μη-κερδοσκοπικό τρόπο και <a href="http://budget.hackerspace.gr/" target="_blank">βασιζόμαστε</a> σε δωρέες. Βοήθησε μας να συνεχίσουμε το έργο μας δωρίζοντας <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=paypal%40hackerspace%2egr&lc=GR&item_name=Hackerspace%2egr&currency_code=EUR&bn=PP%2dDonationsBF%3abtn_donate_LG%2egif%3aNonHosted" target="_blank">χρήματα</a> ή <a href="https://www.hackerspace.gr/wiki/Wishlist" target="_blank">εξοπλισμό</a>.
members-text.innerHTML = Τα μέλη μας είναι οι άνθρωποι που εξασφαλίζουν την 24ωρη λειτουργία του χώρου.. <a href="#" data-toggle="modal" data-target="#MembershipModal">Γίνε μέλος του Hackerspace.gr</a>.
location-text.innerHTML = Ένας χώρος 120τ.μ. ανοιχτός σχεδόν 24/7. Βρίσκεται <b>Αμπατιέλλου 11 Αθήνα</b>, 3 στενά νότια του ΗΣΑΠ Αγ. Ελευθέριος.
footer-cc.innerHTML = Το περιεχόμενο διατίθεται με άδεια <a href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Creative Commons Attribution-ShareAlike</a>.