short-about = Hackerspace.gr [HSGR] is a physical space dedicated to creative code and hardware hacking, in Athens.
location-about.innerHTML = A 120sq.m. space open almost 24/7. You can find us in <b>Ampatiellou 11 Athens</b>, 3 blocks south of Subway Station Ag. Eleytherios.
