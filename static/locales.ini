header-text = Το Hackerspace.gr [HSGR] είναι ένας χώρος αφιερωμένος στο δημιουργικό hacking κώδικα και κατασκευών, στην Αθήνα.
donate-text.innerHTML = Λειτουργούμε με μη-κερδοσκοπικό τρόπο και <a href="http://budget.hackerspace.gr/" target="_blank">βασιζόμαστε</a> σε δωρέες. Βοήθησε μας να συνεχίσουμε το έργο μας δωρίζοντας <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=P8WSQXEJBXQ7G" target="_blank">χρήματα</a> ή <a href="https://www.hackerspace.gr/wiki/Wishlist" target="_blank">εξοπλισμό</a>.
members-text.innerHTML = Το Hackerspace.gr είναι ανοιχτό σε όλους να αξιοποιήσουν τον χώρο και τον εξοπλισμό του. Τα μέλη μας είναι οι άνθρωποι που εξασφαλίζουν τη λειτουργία του, πληρώνοντας μια συνδρομή. <a href="#" data-toggle="modal" data-target="#MembershipModal">Γίνε μέλος</a>.
location-text.innerHTML = Ένας χώρος 120τ.μ. ανοιχτός σχεδόν 24/7. Βρίσκεται <b>Αμπατιέλλου 11 Αθήνα</b>, 3 στενά νότια του ΗΣΑΠ Αγ. Ελευθέριος.
footer-cc.innerHTML = Το περιεχόμενο διατίθεται με άδεια <a href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Creative Commons Attribution-ShareAlike</a>.