header-text = Hackerspace.gr [HSGR] is a physical space dedicated to creative code and hardware hacking, in Athens.
donate-text.innerHTML = We are a non-profit and <a href="http://budget.hackerspace.gr/" target="_blank">we depend</a> on donations. Please help us preserve the awesomeness by donating <a href="https://www.hackerspace.gr/wiki/Donate" target="_blank">money</a> or <a href="https://www.hackerspace.gr/wiki/Wishlist" target="_blank">equipment</a>.
members-text.innerHTML = Our <a href="https://www.hackerspace.gr/wiki/People" target="_blank">members</a> have a hand in the running of the space as well as 24/7 access to the space. <a href="https://www.hackerspace.gr/wiki/How_we_roll#.CE.9D.CE.AD.CE.B1_.CE.9C.CE.AD.CE.BB.CE.B7" target="_blank">Join Hackerspace.gr</a>.
location-text.innerHTML = A 120sq.m. space open almost 24/7. You can find us in <b>Ampatiellou 11 Athens</b>, 3 blocks south of Subway Station Ag. Eleytherios.
footer-cc.innerHTML = Content available under <a href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Creative Commons Attribution-ShareAlike</a>.
