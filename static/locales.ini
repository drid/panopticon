header-text = Hackerspace.gr [HSGR] is a physical space dedicated to creative code and hardware hacking, in Athens.
donate-text.innerHTML = We are a non-profit and <a href="http://budget.hackerspace.gr/2013/" target="_blank">we depend</a> on donations. Please help us preserve the awesomeness by donating <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=paypal%40hackerspace%2egr&lc=GR&item_name=Hackerspace%2egr&currency_code=EUR&bn=PP%2dDonationsBF%3abtn_donate_LG%2egif%3aNonHosted" target="_blank">money</a> or <a href="https://www.hackerspace.gr/wiki/Wishlist" target="_blank">equipment</a>.
members-text.innerHTML = Our members are the people who make sure that the space runs 24/7. <a href="#" data-toggle="modal" data-target="#MembershipModal">Join Hackerspace.gr</a>.
location-text.innerHTML = A 120sq.m. space open almost 24/7. You can find us in <b>Ampatiellou 11 Athens</b>, 3 blocks south of Subway Station Ag. Eleytherios.
footer-cc.innerHTML = Content available under <a href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Creative Commons Attribution-ShareAlike</a>.
